version: '3.8'

services:
  db:
    image: postgres:13.3-alpine
    env_file:
      - .env
    expose:
      - 5432
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: ./backend
      dockerfile: app.dockerfile
    env_file:
      - .env
    command: >
      bash -c "alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0"
    restart: always
    ports:
      - 8000:8000
    volumes:
      - pictures:/app/pictures
    depends_on:
      - db

volumes:
  db_data:
  pictures:
